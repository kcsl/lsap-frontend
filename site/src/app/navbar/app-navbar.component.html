<nav class="navbar navbar-fixed-left" id="navbar">
  <div class="container">
    <div class="navbar-header" style="top: 2%; position: absolute;">
      <a class="navbar-brand" routerLink="/v/{{versionStripped}}">L-SAP</a>

      <select id="version" required>
        <option *ngFor="let v of versions">{{ version }}</option>
      </select>
    </div>
    <div class="col">
      <div class="input-group mb-3 mr-0 ml-0 mt-0">
        <input id='search' type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" (input)="search($event)"
               ng-model="values">
      </div>
      <div *ngIf="version">
        <app-filter [filter]="filter" [version]="versionStripped"></app-filter>
      </div>
    </div>
  </div>
</nav>
