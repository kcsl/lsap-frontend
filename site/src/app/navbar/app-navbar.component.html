<nav class="navbar navbar-fixed-left" id="navbar">
  <div class="container">
    <div class="navbar-header" style="top: 2%; position: absolute;">
      <a class="navbar-brand" routerLink="/">L-SAP</a>

      <select id="version" [(ngModel)]="version" (ngModelChange)="updateVersion(version)" required>
        <option *ngFor="let v of versions">{{ v }}</option>
      </select>
    </div>
    <div class="col">
      <div class="input-group mb-3 mr-0 ml-0 mt-0">
        <input id='search' type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" (input)="search($event)"
               ng-model="values">
      </div>
      <div *ngIf="version">
        <app-filter [filter]="filter" [version]="selectedVersion"></app-filter>
      </div>
    </div>
  </div>
</nav>
<!-- on version change this needs to resend the version -->
<div *ngIf="version">
  <app-links-component [searchTerm]="searchTerm" [version]="selectedVersion"></app-links-component>
</div>
